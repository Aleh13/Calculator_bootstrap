<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<!DOCTYPE html>
<html>
<head>
<title>Калькулятор</title>

    <style>
        table {
         width: 210px; /* Ширина таблицы */
         height: 210px;
          }

        td {
         border: 1px solid green; /* Рамка вокруг таблицы */
         text-align: center; /* Выравниваем текст по центру ячейки */
        }

        #display {
         width: 100%;
         height:  100%;
         font-size: 36px; /* Настройте размер шрифта в соответствии с вашими предпочтениями */
        }
    </style>

</head>

<body>
   
    <div class="position-absolute top-50 start-50 translate-middle"> 
     <table>
        <tr>
         <td colspan="4" ALIGN=center>
            <input type="text" id="display" disabled>
         </td>
        </tr>

        <tr>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('7')">7</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('8')">8</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('9')">9</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('+')">+</button></td>
        </tr>

        <tr>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('4')">4</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('5')">5</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('6')">6</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('-')">-</button></td>
        </tr>

        <tr>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('1')">1</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('2')">2</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('3')">3</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('*')">*</button></td>
        </tr>

        <tr>
         <td><button type="button" class="btn btn-info btn-lg" onclick="calculateResult()">=</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('0')">0</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="clearDisplay()">C</button></td>
         <td><button type="button" class="btn btn-info btn-lg" onclick="addToDisplay('/')">/</button></td>
        </tr>

     </table>

    </div>
 

    <script>
        // Эта функция используется для добавления конкретного "value" (значения) на дисплей.
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
        // Эта функция очищает дисплей, устанавливая его значение в пустую строку.
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        // Эта функция вычисляет результат выражения на дисплее с помощью функции 'eval'.
        // Она обрабатывает ошибки и выводит сообщение 'Error', если выражение недопустимо.
        function calculateResult() {
            try {
       // Получение результата выражения и вывод результата на дисплей.
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
       // Если в процессе вычисления возникла ошибка, на дисплее отобразится сообщение 'Error'.
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
